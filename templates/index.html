<!DOCTYPE html>
<html ng-app="application">
<head>
    <title>In Task</title>
    <base href="/"/>
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/css/dashboard.css"/>
    <link rel="stylesheet" href="/static/css/auth.css"/>

</head>

<body>

<script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/static/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/static/bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="/static/bower_components/angular-resource/angular-resource.js"></script>

<script type="text/javascript" src="/static/js/app.js"></script>
<script type="text/javascript" src="/static/js/app.config.js"></script>
<script type="text/javascript" src="/static/js/app.routes.js"></script>

<!-- Authentication --->
<script type="text/javascript" src="/static/js/auth/auth.module.js"></script>
<script type="text/javascript" src="/static/js/auth/controllers/auth.controller.js"></script>
<script type="text/javascript" src="/static/js/auth/interceptors/auth.interceptor.js"></script>
<script type="text/javascript" src="/static/js/auth/services/auth.service.js"></script>

<!--- Events --->
<script type="text/javascript" src="/static/js/events/events.module.js"></script>
<script type="text/javascript" src="/static/js/events/controllers/events.controller.js"></script>
<script type="text/javascript" src="/static/js/events/services/events.service.js"></script>

<!--- Users --->
<script type="text/javascript" src="/static/js/users/users.module.js"></script>
<script type="text/javascript" src="/static/js/users/controllers/users.controller.js"></script>
<script type="text/javascript" src="/static/js/users/services/users.service.js"></script>

<!--- Tasks --->
<script type="text/javascript" src="/static/js/tasks/tasks.module.js"></script>
<script type="text/javascript" src="/static/js/tasks/controllers/tasks.controller.js"></script>
<script type="text/javascript" src="/static/js/tasks/services/tasks.service.js"></script>

<!--- Static --->
<script type="text/javascript" src="/static/js/static/static.module.js"></script>
<script type="text/javascript" src="/static/js/static/controllers/sidebar.controller.js"></script>



<div class="container-fluid">
    <div class="row">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="AuthController as AuthCtrl"
             ng-show="AuthCtrl.isLoggedIn">
            <div class="container-fluid" ng-include="'static/templates/static/headerbar.html'"
                 ng-controller="AuthController as vm"></div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar" ng-include="'static/templates/static/sidebar.html'"
                     ng-controller="SidebarController as vm" ng-show="vm.isLoggedIn"></div>
                <div class="col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2 main ng-view">
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
