language: python
python:
  - "3.5"
install:
  - pip install -r requirements.txt
  - cp intask/conf_demo.py intask/conf.py
before_script:
  - python manage.py migrate
script:
  - python manage.py test
  - coverage run --source=. manage.py test
after_success:
  coveralls

notifications:
  email: false