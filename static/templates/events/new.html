<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid" ng-include="'static/templates/static/headerbar.html'"
         ng-controller="AuthController as AuthCtrl"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-include="'static/templates/static/sidebar.html'"
             ng-controller="EventsController as vm"></div>
        <div class="col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1 main">
            <h1 class="page-header text-center">Создание нового события</h1>

            <form class="form-horizontal" role="form" ng-submit="vm.create()">
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Название события</label>

                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="title"
                               ng-model="vm.new.title" required maxlength="100" placeholder="Не более 100 символов"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">Описание</label>

                    <div class="col-sm-6">
                        <textarea required rows="6" cols="20" class="form-control"
                                  id="description" ng-model="vm.new.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-3">
                        <button type="submit" class="btn btn-default">Создать</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
