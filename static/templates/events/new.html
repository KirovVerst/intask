<div class="col-sm-10 col-sm-offset-1">
    <br>
    <div class="panel panel-info">
        <div class="panel-heading"><h3 class="text-center">Новое событие</h3></div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="vm.createEvent()">
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">Название события</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title"
                               ng-model="vm.newEvent.title" required maxlength="100"
                               placeholder="Не более 100 символов"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">Описание</label>

                    <div class="col-sm-8">
            <textarea required rows="6" cols="20" class="form-control"
                      id="description" ng-model="vm.newEvent.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="finish_time" class="col-sm-3 control-label">Срок завершения</label>

                    <div class="col-sm-8">
                        <input type="date" name="finish_time" class="form-control" id="finish_time"
                               ng-model="vm.newEvent.finish_time"
                               min="{{ vm.today | date:'yyyy-MM-dd' }}" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Создать</button>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-lg btn-danger btn-block" ng-click="vm.popNewEvent()">
                            Отменить
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
