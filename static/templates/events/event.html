<div class="row" ng-controller="CurrentTaskController as CurrTaskCtrl"
     ng-init="CurrTaskCtrl.init(); TasksCtrl.init()">
    <div ng-controller="SubtasksController as SubtasksCtrl">
        <div ng-class="CurrEventCtrl.eventClass">
            <div class="col-sm-12" ng-include="'/static/templates/events/desc.html'"></div>
            <div class="col-sm-12" ng-include="'/static/templates/events/tasks/table.html'"></div>
            <div class="col-sm-12" ng-include="'/static/templates/events/users/table.html'"></div>
        </div>


        <div class="col-sm-3 col-sm-offset-6 task-page"
             ng-show="CurrEventCtrl.newTask">
            <div ng-include="'/static/templates/tasks/new.html'"></div>
        </div>
        <div class="col-sm-3 col-sm-offset-6 task-page"
             ng-show="CurrEventCtrl.task">
            <div ng-include="'/static/templates/tasks/task.html'"></div>
        </div>
    </div>
</div>
