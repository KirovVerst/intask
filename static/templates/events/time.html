<div class="panel panel-info">
    <div class="panel-heading">
        <h3 ng-hide="CurrEventCtrl.edit.finish_time.status"
            class="custom-header">{{ CurrEventCtrl.task.finish_time | date:"dd-MM-yyyy" }}
            <span ng-show="CurrEventCtrl.isEventHeader || CurrEventCtrl.isTaskHeader"
                  ng-click="CurrEventCtrl.edit.finish_time.changeStatus()" class="btn btn-default
                        glyphicon glyphicon-cog pull-right"></span>
        </h3>

        <div class="clearfix"></div>

        <div ng-show="CurrEventCtrl.edit.finish_time.status" class="input-group">
            <input type="date" class="form-control"
                   min="{{ CurrEventCtrl.today | date:"dd-MM-yyyy" }}"
                   max="{{ CurrEventCtrl.event.finish_time | date:"dd-MM-yyyy" }}"
                   ng-model="CurrEventCtrl.edit.finish_time.value">
            <span class="input-group-btn">
                <button ng-click="CurrEventCtrl.edit.finish_time.update()" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                </button>
                <button ng-click="CurrEventCtrl.edit.finish_time.changeStatus()" class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </span>
        </div>
    </div>
</div>
