<table class="table table-hover">
    <tr>
        <th>#</th>
        <th>Email</th>
        <th></th>
    </tr>
    <tr ng-repeat="user in vm.currentEvent.invited_users track by $index">
        <td>{{ $index + 1 }}</td>
        <td>{{ user }}</td>
        <td>
            <button class="btn btn-default btn-xs" ng-click="vm.removeInvitedUser($index)">
                <span class="glyphicon glyphicon-remove"></span></button>
        </td>
    </tr>
</table>
