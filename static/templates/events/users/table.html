<table class="table table-hover">
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th></th>
    </tr>
    <tr ng-repeat="user in vm.users track by $index">
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
            <button class="btn btn-default btn-xs" ng-click="vm.removeUser($index)"
                    ng-show="vm.isEventHeader || vm.isThisUser(user.id)"
                    ng-hide="user.id == vm.currentEvent.event_header.id">
                <span class="glyphicon glyphicon-remove"></span></button>
        </td>
    </tr>
</table>
