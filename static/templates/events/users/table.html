<div class="panel-heading">
    <h3 class="panel-title">Участники <span class="text-right">({{ vm.currentEvent.users.length }})</span></h3>
</div>
<table class="table table-hover">
    <tr>
        <th>#</th>
        <th>Email</th>
        <th>Роль</th>
    </tr>
    <tr ng-repeat="user in vm.currentEvent.users">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td></td>
    </tr>
</table>
