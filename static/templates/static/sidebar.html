<h4 class="text-center">{{ vm.title }}</h4>
<ul class="nav nav-sidebar" ng-show="vm.isLoggedIn">
    <li ng-repeat="event in vm.events">
        <a href="/events/{{ event.id }}">
            <span class="glyphicon glyphicon-chevron-right"></span>
            {{ event.title }}
        </a>
    </li>
    <li class="divider"></li>
    <li><a href="events/new/" class="text-center"><span class="glyphicon glyphicon-plus"></span></a></li>
</ul>
