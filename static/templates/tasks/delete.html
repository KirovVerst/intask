<button class="btn btn-danger pull-left" ng-click="TasksCtrl.removeTask(CurrTaskCtrl.task)" ng-show="CurrEventCtrl.isEventHeader">
    <span class="glyphicon glyphicon-trash"></span>

<button class="btn btn-danger pull-right" ng-show="CurrTaskCtrl.isParticipant && CurrTaskCtrl.users.length > 1" ng-click="CurrTaskCtrl.escape()">
    <span class="glyphicon glyphicon-log-out"></span>
</button>
