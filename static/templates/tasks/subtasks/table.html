<div class="panel panel-default">
    <table class="table table-hover">
        <tr>
            <th>Название</th>
            <th>Срок завершения</th>
            <th>Статус</th>
        </tr>
        <tr ng-repeat="subtask in CurrentTaskCtrl.subtasks track by $index">
            <td>{{ task.title }}</td>
            <td>{{ task.finish_time }}</td>
            <td>{{ task.status }}</td>
            <td>
                <button ng-show="CurrentTaskCtrl.isEventHeader || CurrentTaskCtrl.isTaskHeader"
                        ng-click="CurrentTaskCtrl.removeSubtask($index)"
                        class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
            </td>
        </tr>
    </table>
</div>
