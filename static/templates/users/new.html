<h1 class="text-center">Приглашение нового участника</h1>

<form class="form-horizontal" role="form" ng-submit="vm.inviteUser()">
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>

        <div class="col-sm-8">
            <input type="email" class="form-control" id="email"
                   ng-model="vm.newUser.email" required/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-3">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Создать</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-lg btn-danger btn-block" ng-click="vm.popNewUser()">Отменить
            </button>
        </div>
        <div class="col-sm-2" ng-show="vm.isUserInvited">
            <b class="alert-success">Участник приглашен</b>
        </div>
    </div>
</form>
