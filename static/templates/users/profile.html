<h1 class="page-header text-center">Профиль</h1>

<form class="form-horizontal" role="form" ng-submit="vm.updateProfile()">
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>

        <div class="col-sm-6">
            <input type="text" class="form-control" id="email"
                   ng-model="vm.profile.email" required disabled/>
        </div>
    </div>
    <div class="form-group">
        <label for="first_name" class="col-sm-3 control-label">Имя</label>

        <div class="col-sm-6">
            <input type="text" class="form-control" id="first_name"
                   ng-model="vm.profile.first_name"/>
        </div>
    </div>
    <div class="form-group">
        <label for="last_name" class="col-sm-3 control-label">Фамилия</label>

        <div class="col-sm-6">
            <input type="text" class="form-control" id="last_name"
                   ng-model="vm.profile.last_name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-3">
            <button type="submit" class="btn btn-default">Изменить</button>
        </div>
    </div>
</form>
