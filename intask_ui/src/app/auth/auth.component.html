<h1 class="">INTASK</h1>
<div class="row">
    <div class="col-sm-offset-1 col-sm-7"></div>
    <div class="col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center" *ngIf="isRegistering">Create your account</h3>
                <h3 class="panel-title text-center" *ngIf="!isRegistering">Log in</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" *ngIf="isRegistering">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>
                    <button class="btn btn-link center-block" (click)="toggleForm()">Do you already have an account?
                        Sign in here.
                    </button>
                </form>
                <form class="form-horizontal" *ngIf="!isRegistering">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-default" (click)="login()">Sign in</button>
                        </div>
                    </div>
                    <button class="btn btn-link center-block" (click)="toggleForm()">Create a new Intask account
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
